name: CI Admin UI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install -r requirements.txt
      - name: Lint & typecheck
        run: |
          pip install flake8 mypy
          flake8 app tests || exit 1
          mypy app || exit 1
      - name: Run pytest
        run: pytest -q
      - name: Build frontend (if npm)
        run: |
          if [ -d web/admin ]; then
            cd web/admin
            npm ci
            npm run build
          fi
